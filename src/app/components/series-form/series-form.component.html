<div class="container-fluid">
    <form>
        <div class="form-group">
          <label for="nombre">nombre de la Serie</label>
          <input type="text" class="form-control"  [(ngModel)]="series.nombre" name="nombre" placeholder="Nombre de la serie">
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input type="text" class="form-control" [(ngModel)]="series.descripcion"  name="descripcion" placeholder="Descripción">
        </div>
        <div class="form-group">
            <label for="protagonistas">Protagonistas</label>
            <input type="text" class="form-control" [(ngModel)]="series.protagonistas"  name="protagonistas" placeholder="Protagonistas">
          
        </div>
        <button  class="btn btn-primary" (click)="edit ? updateP() : saveNewP()">Agregar Serie</button>
        <button type="button" class="btn btn-info" routerLink="/series">Regresar</button>
